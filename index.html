    <script>
        function waitForEasyData(callback, maxAttempts = 50) {
            let attempts = 0;
            const checkEasyData = () => {
                attempts++;
                if (window.easydata) {
                    callback();
                } else if (attempts < maxAttempts) {
                    setTimeout(checkEasyData, 100);
                } else {
                    console.error('EasyData failed to initialize');
                }
            };
            checkEasyData();
        }

        // Wait for easydata to be ready before tracking events
        waitForEasyData(() => {
            window.easydata.trackEvent('button_click', {
                buttonId: 'signup',
                buttonText: 'Sign Up Now'
            });
        });
    </script>
    <script>
        window.incomeData = {
            goal: 100000,
            startDate: new Date('2025-01-01'),
            endDate: new Date('2025-12-31'),
            lastUpdated: new Date()
        };

        function updateTimeRemaining() {
            const now = new Date();
            const endDate = new Date('2025-12-31');
            const timeRemaining = endDate - now;

            const months = Math.floor(timeRemaining / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((timeRemaining % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));

            const timeRemainingElement = document.getElementById('time-remaining');
            const strongElement = timeRemainingElement.querySelector('strong');

            // Update only the text after the strong element
            timeRemainingElement.innerHTML =
                `<strong class="dark:text-gray-200 mt-4">Time Remaining:</strong> ${months} months, ${days} days`;
        }


        // Update on page load
        updateTimeRemaining();
        updateLastUpdated();

        // Update time remaining every minute
        setInterval(updateTimeRemaining, 60000);
        // Update last updated every 30 seconds
        setInterval(updateLastUpdated, 30000);
    </script>
